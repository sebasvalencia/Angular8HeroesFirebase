<h3>Heroe
  <small>nombre...</small>
</h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">
  Regresar
</button>



<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-12">
    <form action="">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="" class="form-control" placeholder="Nombre del heroe" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea type="text" class="form-control" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Guardar cambios</button>
      </div>


    </form>
  </div>

</div>
